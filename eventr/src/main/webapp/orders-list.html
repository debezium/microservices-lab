<form class="form-inline" role="form" ng-submit="getOrders()">
    <div class="form-group">
        <input type="text" ng-model="searchTerm" size="30" placeholder="Search term" class="form-control">
     </div>

     <input class="btn btn-default" type="submit" value="Filter">
</form>

<div ng-class="{hidden: !orders || orders.length == 0}">
<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th style="width:15%">Customer</th>
            <th style="width:15%">Date</th>
            <th style="width:15%">Payment</th>
            <th style="width:40%">Event</th>
            <th style="width:15%">&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in orders | filter:search">
            <td>{{order.customer}}</td>
            <td>{{order.date}}</td>
            <td>{{order.payment}}</td>
            <td>{{order.event.name}}</td>
            <td><a href="#/orders/edit/{{order.id}}">Update</a> | <a href ng-click="remove(order)">Remove</a></td>
        </tr>
    </tbody>
</table>
